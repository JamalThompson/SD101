<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>special char</title>
  </head>
  <body>
    <table border="1px">
      <thead>
        <tr>
          special char set
        </tr>
        <tr>
          <td><strong>character</strong></td>
          <td><strong>Entity Ref.</strong></td>
          <td><strong>description</strong></td>
        </tr>
      </thead>
      <tbody>
          <tr>
            <td>&infin;</td>
            <td>&amp;infin;</td>
            <td>Infinity symbol</td>
          </tr>

        <tr>
          <td>&Sigma;</td>
          <td>&amp;Sigma;</td>
          <td>Upper Case Sigma</td>
        </tr>

        <tr>
          <td>&micro;</td>
          <td>&amp;micro;</td>
          <td>Micro prefix. Greek lower case mu.</td>
        </tr>

        <tr>
          <td>&deg;</td>
          <td>&amp;deg;</td>
          <td>degrees</td>
        </tr>

        <tr>
          <td>&lambda;</td>
          <td>&amp;lambda</td>
          <td>lower case lambada</td>

          <tr>
            <td>&real;</td>
            <td>&amp;real;</td>
            <td>blackletter capital R</td>
          </tr>

          <tr>
            <td>&forall;</td>
            <td>&amp;forall;</td>
            <td>for all</td>
          </tr>
          <select class="" name="">

          </select>
        </tr>
      </tbody>
    </table>
  </body>
</html>
